<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NEW</h1>
    <form action="{% url "prac_app:create" %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title: </label>
            <input type="text" name="input_title" id="title">
        </div>
        <div>
            <label for="content">Content: </label>
            <input type="text" name="input_content" id="content">
        </div>
        <input type="submit">
    </form>
    <hr>
    <a href="{% url "prac_app:index" %}">
        <button>back</button>
    </a>
</body>
</html>
