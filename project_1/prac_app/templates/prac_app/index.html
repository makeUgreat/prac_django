<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 전체 게시물 목록 </h1>
    <hr>
    {% for article in articles  %}
        <p>글 번호 : {{article.pk}} </p>
        <a href="{% url "prac_app:detail" article.pk %}">
            <p>글 제목 : {{article.title}} </p>
        </a>
        <p>글 내용 : {{article.content}} </p>
        <hr>
    {% endfor %}

    <a href="{% url "prac_app:new" %}">
        <button>게시물작성</button>
    </a>
</body>
</html>
